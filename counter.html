<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>count</h1>
    <button id="inc">Increase</button>
    <button id="dec">Decrease</button>
</body>
</html>
<script>
 var count = localStorage.getItem("counter")||0
 document.querySelector("h1").innerText=count
 

    document.querySelector("#inc").addEventListener("click",increasecount)
   
    function increasecount(){
     count++
     document.querySelector("h1").innerText=count
     localStorage.setItem("counter",count)

     console.log(count)
    }
    document.querySelector("#dec").addEventListener("click",decreasecount)
   
   function decreasecount(){
    count--
    document.querySelector("h1").innerText=count
    console.log(count)

    localStorage.setItem("counter",count)
   }
  
   

</script>
